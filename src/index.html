<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="position.js" type="text/javascript" charset="utf-8"></script>
    <script src="hero.js" type="text/javascript" charset="utf-8"></script>
    <script src="game_engine.js" type="text/javascript" charset="utf-8"></script>
    <title>Game</title>
  </head>
  <body>
    <canvas id="game_surface" width="1260" height="660"></canvas>
    <script type="text/javascript">
      var game_engine = new window.GameEngine();

(function() {
  var onEachFrame;
  if (window.webkitRequestAnimationFrame) {
    onEachFrame = function(cb) {
      var _cb = function() { cb(); webkitRequestAnimationFrame(_cb); }
      _cb();
    };
  } else if (window.mozRequestAnimationFrame) {
    onEachFrame = function(cb) {
      var _cb = function() { cb(); mozRequestAnimationFrame(_cb); }
      _cb();
    };
  } else {
    onEachFrame = function(cb) {
      setInterval(cb, 1000 / 60);
    }
  }
  
  window.onEachFrame = onEachFrame;
})();

window.onEachFrame(function() {game_engine.drawScreen()});



    </script>
  </body>
</html>
